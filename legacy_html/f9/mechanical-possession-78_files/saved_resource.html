    window.addEventListener('message', function (event) {
        var source = event.source || event.target;

        if (source && window !== source) return;

        var funName = JSON.parse(event.data).func;

        if(funName == "togglePopup"){
            $('#a-t-options--iconid').toggleClass('active');
        }

        var msg = event.data;
        try {
            var msg = JSON.parse(msg);
            if (typeof(msg.G) != 'undefined' || typeof(msg.T) != 'undefined' || typeof(msg.FL) != 'undefined' || typeof(msg.FS) != 'undefined') {
                setSocialMetrics(msg);
            } else {
                if ('runJSIframe' === msg.name) {
                    var fn = window[msg.func];
                    if (typeof fn === 'function') {
                        fn();
                    }
                }
            }
        }
        catch(e)
        {
            //console.log('invalid json');
            //console.log(event);
        }
    }, false);

<script>
var CachedElements = {
	'pages_page' : $('#pages_page'),
	'pages_domain' : $('#pages_domain'),
	'pages_element' : $('#pages_element'),
	'learn_more_info_link' : $('#learn_more_info_link')
}

    function decodeURIComponentX( str ) {
        var out = '', arr, i = 0, l, x;
        arr = str.split(/(%(?:D0|D1)%.{2})/);
        for ( l = arr.length; i < l; i++ ) {
            try {
                x = decodeURIComponent( arr[i] );
            } catch (e) {
                x = arr[i];
            }
            out += x;
        }
        return out
    }

    function FriendlyNumber(Numb) {
        var Result = 0;
        if (typeof(Numb) != 'undefined') {
            var Result = Number(Numb).toFixed(1);
            if (Result >= 10) {
                Result = Number(Numb).toFixed(0);
            }
        }
        return Result;
    }

    function FriendlyDecNumber(Numb) {
        var Ret = 0;
        if (typeof(Numb) != 'undefined') {
            if (Numb > 1000) {
                Numb = Number(Numb).toPrecision(21);
                Numb /= 1000;
                if (Numb < 1000)  return FriendlyNumber(Numb) + 'K';
                Numb /= 1000;
                if (Numb < 1000)  return FriendlyNumber(Numb) + 'M';
                Numb /= 1000;
                if (Numb < 1000)  return FriendlyNumber(Numb) + 'B';
                Numb /= 1000;
                Ret = FriendlyNumber(Numb) + 'T';
            }
            else {
                Ret = Number(Numb);
            }
        }
        return Ret;
    }

    function getSocialMetrics(link)
    {
        var msg_call = {};
        msg_call.name = 'socialMetrics';
        msg_call.target = decodeURIComponentX(link);
        window.postMessage(
            JSON.stringify(msg_call)
            , '*'
        );
    }

    function setSocialMetrics(metrics)
    {
        if (typeof(metrics.G) != 'undefined') {
            $('#metrics-google').text(FriendlyDecNumber(metrics.G));
            $('#metrics-google').attr('title', 'Google +1s: '+FriendlyDecNumber(metrics.G));
        }
        if (typeof(metrics.T) != 'undefined') {
            $('#metrics-twitter').text(FriendlyDecNumber(metrics.T));
            $('#metrics-twitter').attr('title', 'Tweets: '+FriendlyDecNumber(metrics.T));
        }
        if (typeof(metrics.FL) != 'undefined') {
            $('#metrics-facelike').text(FriendlyDecNumber(metrics.FL));
            $('#metrics-facelike').attr('title', 'Facebook Likes: '+FriendlyDecNumber(metrics.FL));
        }
        if (typeof(metrics.FS) != 'undefined') {
            $('#metrics-faceshare').text(FriendlyDecNumber(metrics.FS));
            $('#metrics-faceshare').attr('title', 'Facebook Shares: '+FriendlyDecNumber(metrics.FS));
        }
    }

    function openLink(link)
    {   	
        var msg_call = {
            name: 'navigate',
            target: link,
            arguments: [1]
        };

        window.postMessage(
            JSON.stringify(msg_call), '*'
        );
        return false;
    };

    function SetOpenLinkClick()
    {
        //build links to navigate away from current page
        $("a.openLink").each(function (i) {
            currentAhref = $(this).attr('href')
    
        	var CheckSlash = currentAhref.substring(0, 1);
        	if (CheckSlash == '/')
        	{
                currentAhref = currentAhref.substring(1);
        	}

        	if (currentAhref.indexOf('www.alexa.com') == -1)
        	{        	
            	if (currentAhref.indexOf('utm_source=') == -1)
            	{
                    currentAhref = currentAhref + (currentAhref.indexOf('?') == -1?'?':'&') + 'utm_source=toolbar&utm_medium=toolbar&utm_campaign=toolbarv1';
            	}
    
            	if (currentAhref.substring(0, 5) !== 'https')
            	{        	
            		currentAhref = 'https://ahrefs.com/' + currentAhref;
            	}
        	}
        	        	
            $(this).attr('href', currentAhref);
    
    		//bind anchor links to navigate away from current page
            $(this).unbind();            
            $(this).bind("click", function (e) {
            	e.stopPropagation();
                openLink($(this).attr('href'));
                return false;
            });
        });	
    }
    
    function ShowToolbarTab(TabID)
    {
        if (TabID != null)
        {
        	$("div.tab-pane").removeClass('active');
        	CachedElements[TabID].addClass('active');
        	var InfoLink = 'https://ahrefs.com/site-explorer/overview/{MODE}/?target=https%3A%2F%2Fweb.archive.org%2Fweb%2F20071120054835%2Fhttp%3A%2F%2Froleplayerguild.com%2Ff9%2Fmechanical-possession-78%2F&utm_source=toolbar&utm_medium=toolbar&utm_campaign=toolbarv1';
        	if (TabID == 'pages_page')
        	{
        		CachedElements['learn_more_info_link'].children('a.openLink').attr('href', InfoLink.replace('{MODE}', 'exact'));
        	}

        	if (TabID == 'pages_domain')
        	{
        		CachedElements['learn_more_info_link'].children('a.openLink').attr('href', InfoLink.replace('{MODE}', 'domain'));
        	}
        	
        	if (TabID == 'pages_element')
        	{
        		CachedElements['learn_more_info_link'].hide();
        	}
        	else
        	{
        		CachedElements['learn_more_info_link'].show();
        	}
        	return true;
        }
        return false;
    }
    
	$(function () {
		SetOpenLinkClick();
		
        var socialFG = $('.socialFG');

        $.each(socialFG, function () {
            if($(this).children('h4').length < 2){
                $(this).append($(this).next('.tw').children('h4').eq(0).clone());
                $(this).append($(this).next('.tw').children('cite').eq(0).clone());
                $(this).next('.tw').children('h4').eq(0).remove();
                $(this).next('.tw').children('cite').eq(0).remove();
                socialFG.find('h4').css('min-width', '38px');
            }
        });
		headerOverViewMore = $('#action_popup');
		headerOverViewMore.click(function () {
			$(this).find('.a-t-options--icon').toggleClass('active');
		});

        var zoom = detectZoom.zoom();
        var device = detectZoom.device().toFixed(2);

        function zoomPage(device) {
            if(device >= 2 && device < 3){  // for retina display
                $('.a-t-header').css('zoom', '1');
                $('.a-t-header').css('-moz-transform', 'scale(1)');

            } else if(device >= 3 && device < 4){  // for retina display
                $('.a-t-header').css('zoom', '0.75');
                $('.a-t-header').css('-moz-transform', 'scale(0.75)');
            } else if(device == 0){
                $('.a-t-header').css('zoom', 0);
            }
        }
        $(window).resize(function(){
            var device = detectZoom.device().toFixed(2);
            zoomPage(device)
        });
        zoomPage(device);
	});
</script>
